<html>
    <head>
        <script>
            str="";
           function printTable()
           {
            var num=document.getElementById("num").value;
            if(num===""||isNaN(num))
            {
                document.getElementById("span1").innerHTML="Number should not be Null or contain character"
            }
            else{
            for(var i=1;i<=10;i++)
            {
                str+=i*num+"<br>";
            }
            document.getElementById("span1").innerHTML="";
            document.getElementById("mydiv").innerHTML=str;
           }
        }

        </script>
    </head>
    <body>
         Enter Num:
         <input type="text" name="num" id="num"/><span name="span1" id="span1" style="color: red;">*</span><br><br>
         &nbsp;&nbsp; <button type="button" name="btn" id="btn" onclick="printTable()">PrintTable</button><br><br>

         <div id="mydiv">

         </div>
    </body>
</html>
